<!DOCTYPE html>

<body>
    <script>

        //Task 1.1: Creating and Accessing Arrays
        
        const fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes"];
        console.log(fruits);
        // Print the first and last item in the array.
        console.log("First fruit: "+ fruits[0]);
        console.log("Last fruit: "+ fruits[fruits.length - 1]);
        //Add a new fruit at the end of the array.
        fruits.push("Pineapple");
        console.log("After adding a fruit at the end: "+ fruits);
        //Find the length of the array.
        console.log("Length of the array: "+ fruits.length);

        //Task 1.2: Looping Through an Array
        fruits.forEach((fruit) => {
        console.log(fruit);
        });


        //2. Array Methods
        // Task 2.1: Transforming Arrays
        const numbers = [2, 5, 8, 10, 12];
        // Use .map() to create a new array that doubles each number
        const doubledNumbers = numbers.map(num => num * 2);
        console.log("Doubled Numbers: " + doubledNumbers);
        // Use .filter() to keep only numbers greater than 6.
        const filteredNumbers = numbers.filter(num => num > 6);
        console.log("Filtered Numbers (greater than 6): " + filteredNumbers);
        //Use .reduce() to find the sum of all numbers
        const sum = numbers.reduce((acc, curr) => acc + curr, 0);
        console.log("Sum of Numbers: " + sum );

        //Task 2.2: Searching and Sorting
        //Check if 8 is in the array (includes() method)
        const hasEight = numbers.includes(8);
        console.log("Array includes 8: " + hasEight );
        //Find the index of 10
        const indexOfTen = numbers.indexOf(10);
        console.log("Index of 10: " + indexOfTen);
        //Sort the array in ascending order.
        const sortedNumbers = [...numbers].sort((a, b) => a - b);
        console.log("Sorted Numbers (Ascending order): " + sortedNumbers);






        //3. Objects – Basics
        // Task 3.1: Creating and Accessing Objects
        const student = {
            name: "Kavindu",
            age: 21,
            faculty: "Computing",
            subjects: ["Web Development", "Database Systems", "Programming"]
        };
        //Print the student’s name and faculty
        console.log("Student Name: " + student.name);
        console.log("Student Faculty: " + student.faculty);
        //Add a new property called year with value 2025.
        student.year = 2025;
        console.log("Student Year: " + student.year);
        //Change the age to 22.
        student.age = 22;
        console.log("Updated Student Age: " + student.age); 
        //Print all subjects in a loop.
        console.log("Subjects: ");
        student.subjects.forEach((subject) => {
            console.log(subject);
        });



        //4. Nested Objects and Arrays
        // Task 4.1: Array of Objects
        const students = [
            {name: "Kavindu", age: 21, faculty: "Computing"},
            {name: "Nimesha", age: 22, faculty: "Engineering"},
            {name: "Dinuka", age: 23, faculty: "Business"}
        ];
        //Print all student names
        console.log("Student Names: ");
        students.forEach((student) => {
            console.log(student.name);
        });
        //Use .filter() to find students older than 21
        const olderStudents = students.filter(student => student.age > 21);
        console.log("Students older than 21: ");
        olderStudents.forEach((student) => {
            console.log(student.name);
        });
        //Use .map() to create an array of all faculty names.
        const facultyNames = students.map(student => student.faculty);
        console.log("Faculty Names: " + facultyNames);

        //Task 4.2: Object Containing an Array of Objects
        const classroom = {
            className: "IT2025",
            teacher: "Mr. Perera",
            students: [
                {name: "Kavindu", age: 21},
                {name: "Nimesha", age: 22},
                {name: "Dinuka", age: 23}
            ]
        }
        //Print the teacher’s name.
        console.log("Teacher's Name: " + classroom.teacher);
        //Add a new student to the array.
        classroom.students.push({name: "Hemalsha", age: 22});
        console.log("After adding a new student: ");
        classroom.students.forEach((student) => {
            console.log(student.name);
        });
        // Print all student names in the classroom.
        console.log("Student Names in the Classroom: ");
        classroom.students.forEach((student) => {
            console.log(student.name);
        });


        //5. Challenge Activity
        // calculates the total value of all products.
        const products = [
            {name: "Keyboard", price: 2500, qty: 2},
            {name: "Mouse", price: 1500, qty: 3 },
            {name: "Monitor", price: 22000, qty: 1}
        ];
        const totalValue = products.reduce((total, product) => {
            return total + (product.price * product.qty);
        }, 0);
        console.log("Total value of all products: " + totalValue);

   



    </script>
